<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Password Generator</h2>
    <div class="contenedor">
        <div class="card">
            <input type="text" value="Generando pass..." id="pantalla" disabled>
        </div><br>
        
        <div class="card">    
                <div class="opcion">
                    <label for="" >Cantidad de Caracteres:</label>        <span id = "cantCaracteres"></span>
                    
                </div>
                <input type="range" min="0" max="25" step="1" id="range">
                
                <div class="opciones">
                    <div class="opcion">
        
                    </div>
        
                    <div class="opcion">
                        <input type="checkbox" class= "checkbox" id="mayusculas"><label>Incluir Mayusculas </label>
                        
                    </div>
                    <div class="opcion">
                        <input type="checkbox" class= "checkbox" id="minusculas"> <label>Incluir  Minusculas</label>
                        
                    </div>
                    <div class="opcion">
                        <input type="checkbox" class= "checkbox" id="numeros"><label>Incluir Numeros</label>
                        
                    </div>
                    
                    <div class="opcion">
                        <input type="checkbox" class= "checkbox" id="carEspeciales"><label>Incluir Caracteres Especiales</label>
        
                    </div>

                </div>
                <br><hr>
                <div class="opcion fuerza">
                    <p>Fuerza  </p><span>|   |   |   |   |   |</span>
    
                </div>
                <br><hr>
                    
                <button id="boton">GENERAR --></button>   
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
